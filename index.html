<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px 40px 60px 40px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
        }

        .buttons {
            margin-top: 30px;
            text-align: center;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .buttons a {
            display: inline-block;
            padding: 15px 40px;
            background: #1D451F;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 15px rgba(29, 69, 31, 0.4);
        }

        .buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(29, 69, 31, 0.6);
            background: #0f2310;
        }

        .buttons a:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./image.png" alt="Display Image">
        <div class="buttons">
            <a href="mailto:edengardenpky@gmail.com?subject=Inquiry%20about%20Eden%20Garden%20Stay">Contact US</a>
            <a href="tel:+919880394102">Call Us</a>
        </div>
    </div>
</body>
</html>
